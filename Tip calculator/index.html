<!DOCTYPE html>
<html lang="PT-BR">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Tip Calculator</title>
  <link rel="stylesheet" href="style.css">
</head>
<body>
  <div class="container">
    <div>
      <h1 class="title">Calcular Gorjetas</h1>
    </div>
    <div>
      <form class="tipsForm" id="tipsForm">
        <label for="bill">
          <p>Total</p>
        </label>
        <p><input type="number" placeholder="100" name="bill" id="bill" class="formImput" required> R$</p>
        <label for="serviceQual">
          <p>Como foi meu atendimento?</p>
        </label>
        <p>
          <select name="serviceQual" id="serviceQual" class="formSelect" required>
            <option disable selected value="0">-- Escolha uma opção</option>
            <option value="0.3">30% - Incrível</option>
            <option value="0.2">20% - Bom</option>
            <option value="0.15">15% - Aceitável</option>
            <option value="0.1">10% - Ruim</option>
            <option value="0.05">05% - Péssimo</option>
          </select>
        </p>
        <label for="people">
          <p>Quantas pessoas vão dividir a conta?</p>
        </label>
        <p>
          <input type="number" placeholder="1" name="people" id="people" class="formImput" required>
        </p>
        <button type="submit" class="formSubmit">Calcular</button>
      </form>      
    </div>
    <div id="totalTip">
      Gorjeta total:
      R$<span id="tip">0.00</span>
      <span id="each">cada</span>
    </div>
  </div>
  <script type="text/javascript" src="index.js"></script>
</body>
</html>
